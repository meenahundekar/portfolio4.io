/* Apply styling to the image inside the container */
.image {
    width: 100%;
    height: 100%;
    transition: transform 0.3s; /* Add a smooth transition effect */
}

/* Create a black color overlay */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0); /* Initially transparent */
    transition: background-color 0.3s, opacity 0.3s; /* Add a smooth transition effect */
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
}

/* Style the Instagram icon */
.icon {
    font-size: 40px; /* Adjust the size of the icon as needed */
    color: white; /* Icon color */
}

/* Define the hover effect */
.image-container:hover .image {
    transform: scale(1.1); /* Increase the scale on hover */
}

/* Show the black overlay on hover */
.image-container:hover .overlay {
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
    opacity: 1;
}
